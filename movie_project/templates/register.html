{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block extra_css %}
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
    border-radius: 10px;
}

.container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-size: 2em;
}

.container form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.container form label {
    width: 100%;
    text-align: left;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
}

.container form input[type="text"],
.container form input[type="email"],
.container form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.container form button {
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    background-color: #428bca;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.container form button:hover {
    background-color: #3071a9;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
