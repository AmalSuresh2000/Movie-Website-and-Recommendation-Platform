
{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Review</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_review">Review:</label>
            <textarea class="form-control" id="id_review" name="review" rows="3">{{ review.review }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_rating">Rating:</label>
            <select class="form-control" id="id_rating" name="rating">
                <option value="1" {% if review.rating == 1 %}selected{% endif %}>1</option>
                <option value="2" {% if review.rating == 2 %}selected{% endif %}>2</option>
                <option value="3" {% if review.rating == 3 %}selected{% endif %}>3</option>
                <option value="4" {% if review.rating == 4 %}selected{% endif %}>4</option>
                <option value="5" {% if review.rating == 5 %}selected{% endif %}>5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Review</button>
    </form>
</div>
{% endblock %}
