{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block extra_css %}
<style>
input#id_trailer_link {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
textarea#id_description {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    min-height: 100px;
}

.container {
    max-width: 600px;
    margin-top: 20px;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

form {
    margin-top: 20px;
}

form p {
    margin-bottom: 15px;
}

input[type="text"],
input[type="file"],
select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-primary {
    background: linear-gradient(to right, #4e54c8, #8f94fb);
    border-color: #428bca;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    width: 100%;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(to right, #002b80, #004c99);
}

.alert-info {
    background-color: #d1ecf1;
    border-color: #bee5eb;
    color: #0c5460;
    padding: 10px;
    border-radius: 4px;
    margin-top: 20px;
}

.alert-info ul {
    margin: 0;
    padding-left: 20px;
}

.alert-info li {
    line-height: 1.6;
}

</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add Movie</h2>

    {% if messages %}
        <div class="alert alert-info">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Add Movie</button>
    </form>
</div>
{% endblock %}
